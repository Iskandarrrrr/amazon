<div class="col">
    <div class="card bg-dark text-light">
        <div class="card-header d-flex justify-content-between bg-dark text-light">
            <div><b>{{ article.category }}</b></div>
            <div><b>{{ article.views }}</b></div>
        </div>
        <a href="{% url 'article' article.pk %}">
            <img height="450" src="{{ article.get_photo }}" class="card-img-top" alt="...">
        </a>
        <div class="card-body">
            <h5 class="card-title text-center">{{ article.title }}</h5>
            <p class="card-text">{{ article.content|truncatewords:15 }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between bg-dark text-light">
            <div><b>{{ article.created_at }}</b></div>
            <div><b>{{ article.price }} $</b></div>
        </div>
    </div>
</div>
