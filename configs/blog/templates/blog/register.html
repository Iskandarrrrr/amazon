{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="container d-flex justify-content-center pt-5 pb-5 text-light">
    <div class="col-4">
        <header>
            <h3 class="text-center">
                {{ title }}
            </h3>
        </header>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between">
                    <button class="btn btn-dark" type="submit">Enter</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                        Have not an account?
                        <a style="color: green;" class="navbar-brand" href="{% url 'login' %}">
                            Go to login!
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock main %}
