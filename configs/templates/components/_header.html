{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">
                        <img style="border-radius: 10px;" src="{% static 'blog/img/img.png' %}" width="75" alt="">
                    </a>
                    {% else %}
                    <a class="nav-link active" aria-current="page" href="">
                        <img style="border-radius: 10px;" src="{% static 'blog/img/img.png' %}" width="75" alt="">
                    </a>
                    {% endif %}
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a style="margin-top: 5px;" class="nav-link" href="">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a style="margin-top: 5px;" class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Hello {{ request.user.username }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'about' %}">My profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'add_article' %}">Add product</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Exit</a></li>
                    </ul>
                </li>

            </ul>

            <form method="get" action="{% url 'search' %}" class="d-flex" role="search">
                <input name="q" class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
            {% else %}
            <a style="text-decoration: none;" href="{% url 'login' %}">
                <h6 style="margin-left: 150px;" class="text-light">Sign In</h6>
            </a>
            <a style="text-decoration: none;" href="{% url 'register' %}">
                <h6 style="margin-left: 25px;" class="text-light">Sign Up</h6>
            </a>
            {% endif %}
        </div>
    </div>
</nav>
